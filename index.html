<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="img/google98.jpg" alt="Google!" class="center">

    <div class="firstbox">
        <div>Search the web using Google!</div>
        <input type="text" name="q" value size=40 style="border-radius: 4px; " ><br>
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
    </div>

    <div class="secondbox">
        <div>Special Searches</div>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> <br>
        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a> 
    </div>

    <div class="thirdbox">
        <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></div> 
        <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></div> 
        <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></div> 
        <div><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></div> 
        
        
        
    </div>
    
    <div class="fourthbox">
        <div> Get Google! <br> updates monthly: </div> 
        <input type="text" value="your e-mail"><br>
        <input type="submit" value="Subscribe" class="submit">
        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/" class="fourthlink">Archive</a>
    </div>

</html>
